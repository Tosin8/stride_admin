name: stride_admin
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.7.0
  cloud_firestore: ^5.4.5
  firebase_storage: ^12.3.5
  firebase_auth: ^5.3.2
  fl_chart: ^0.69.0
  flutter_dropzone: ^4.2.0
  flutter_typeahead: ^5.2.0
  connectivity_plus: ^6.1.0
  multi_select_flutter: ^4.1.3
  cached_network_image: ^3.4.1
  web: ^1.1.0
  http: ^1.2.2
  html: ^0.15.5
  url_strategy: ^0.3.0
  iconsax: ^0.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  smooth_page_indicator: ^1.2.0+3
  flutter_native_splash: ^2.4.2
  intl: ^0.19.0
  lottie: ^3.1.3
  shimmer: ^3.0.0
  clipboard: ^0.1.3
  image_picker: ^1.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

 
  assets:
    - assets/banner/
    - assets/images/animations/ 
    - assets/products/
    



  
  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700
